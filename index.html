body {
	min-width: 320px;
}
	.path {
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  -webkit-animation: dash 5s 0.5s linear alternate both;
  animation: dash 5s 0.5s linear alternate both;
  font-family: 'Alex Brush', cursive;
}

@-webkit-keyframes dash {
  from {
    stroke-dashoffset: 1000;
    fill-opacity: 0;
  }
  to {
    stroke-dashoffset: 0;
    fill-opacity: 1;
  }
}

@keyframes dash {
  from {
    stroke-dashoffset: 1000;
    fill-opacity: 0;
  }
  to {
    stroke-dashoffset: 0;
    fill-opacity: 1;
  }
}
#name {
	height: 100px;
}
#links {
	font-family: 'Alex Brush', cursive;
	font-size: 1.5em;
	width: 100%;
	text-align: center;
	margin: 0 auto;
}
#links li {
	display: inline-block;
	margin: 1em;
	transition: all 400ms ease-in; 
	-webkit-transition: all 400ms ease-in;
}
#links ul{
	padding: 0;
}

#links ul li a{
	text-decoration: none;
	color: #777;
}

#links ul li:hover {
	border-bottom: 0.01em solid #777;
}

.icon {
	/*border: 1px solid indianred;
	border-radius: 10em;*/
	width: auto;
	position: absolute;
	top: 50%;
	left: 50%;
	color: white;
	background: url('images/home-sprites-2.png') no-repeat;
	padding: 25px 0 0 25px;
}

#icon-container {
	/*border: 1px solid indianred;*/
	width: 40%;
	position: relative;
	margin: 0 auto;
	height: 5vh;

}

.quad-1 {
	transform: translatex(8em);
	-webkit-transform: translatex(8em);
}

.quad-2 {
	transform: translatex(6em);
	-webkit-transform: translatex(6em);
}

.quad-3 {
	transform: translatex(4em);-webkit-transform: translatex(4em);
}

.quad-4 {
	transform: translatex(2em);-webkit-transform: translatex(2em);
}

.quad-5 {
	transform: translatex(-2em);-webkit-transform: translatex(-2em);
}

.quad-6 {
	transform: translatex(-4em);-webkit-transform: translatex(-4em);
}

.quad-7 {
	transform: translatex(-6em);-webkit-transform: translatex(-6em);
}
.quad-8 {
	transform: translatex(-8em);-webkit-transform: translatex(-8em);
}

.no-translate {
	transform: translatex(0);
	-webkit-transform: translatex(0);
}
.icon {
	transition: all 400ms ease-in;
	-webkit-transition: all 400ms ease-in;
	cursor: pointer;
	display: block;
}
#icon-0 {
	z-index: 999;
	background: url('images/spiral.png') no-repeat #fff;
	padding: 30px 0 0 30px;
}

#icon-8 {
	background-position: 0 -51px; /*Stackoverflow*/
}
#icon-7 {
	background-position: 1px -296px; /*Instagram*/
}
#icon-6 {
	background-position: 1px -148px; /*GitHub*/
}
#icon-5 {
	background-position: 1px -196px; /*Google+*/
}
#icon-4 {
	background-position: 1px 1px; /*Facebook*/
}
#icon-3 {
	background-position: 1px -81px; /*Mail*/
}
#icon-2 {
	background-position: 1px -250px; /*LinkedIn*/
}
#icon-1 {
	background-position: 1px -346px; /*Twitter*/
}

#feed-container {
  width: 80%;
  margin: 0 auto;
  font-family: "philosopher","Tahoma" !important;
  overflow: hidden;
  text-align: center;
}
#feed-container ul li {
  list-style: outside none none;
  margin: 0.2em;
  padding: 0.2em;
  transition: all 600ms ease-in 0s;
}

#feed-container a{
  text-decoration: none;
  color: #278ebe;
  transition: all 600ms ease-in 0s;

}

#feed-container a:hover {
  color: #be8e27;
}

#feed-container .blog-title {
	text-align: center;
	font-size: 1em;
	margin: 0.1em;
}

#feed-container .blog-link {
  margin: 0.8em 0;
}
.blog-summary {
  color: #666;
  text-align: center; 
  font-size: 0.8em	;
}
.blog-date {
	color: #aeaeae;
	font-size: 0.8em;
}
#page-nos {
  text-align: center;
  padding: 0.5em;
}

.blog-pages {
  text-decoration: none;
  font-size: 1.2em;
  padding: 0.5em;
  outline: none;
}
.blog-pages:hover {
border-top: 1px dashed red;	
}

.clicked {
	color: red;
}

@media only screen and (max-width: 500px) { 

#svg-wrapper {
	display: none;
}

#svg-fb {
	display: block !important;
}


}
